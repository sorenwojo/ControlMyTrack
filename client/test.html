<html>
    <head>
        <title>Trains and SVG</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
<body>

<svg width="1000" height="500" style="border:1px solid black">
  <line x1="10" y1="10" x2="300" y2="10" class="rail straightRail" />
  <line x1="10" y1="50" x2="300" y2="50" class="rail straightRail" />
  <line x1="380" y1="10" x2="500" y2="10" class="rail straightRail" />

  <line x1="300" y1="10" x2="380" y2="10" class="rail staticArm" id="sw1-1" />
  <rect x="295" y="5" width="90" height="50" class="interactionArea" id="sw1"/>
 </svg>
<button id="b1" style="vertical-align:top;">Opened</button>
<button id="b2" style="vertical-align:top;">Closed</button>

<script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
<script src="svg.js"> </script>
<script src="switch.js"> </script>

<script>
    var switch1 = SwitchFactory.create("sw1");

    $("#b1").click(function(){switch1.updateStatus("sw1:1;sw2:0")});    
    $("#b2").click(function(){switch1.updateStatus("sw1:0;sw2:0")});    
</script>


</body>
</html>
